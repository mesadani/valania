{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Objetos</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">


    <style>
.container {
    display: flex;
    width: 100%;
}

.sidebar {
    width: 270px;
    background-color: #2c3e50;
    color: white;
    padding: 15px;
    overflow-y: auto;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    box-shadow: 5px 0 10px rgba(0, 0, 0, 0.5);
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 15px;
}

.menu-list {
    list-style: none;
    padding: 0;
}

.menu-item {
    margin-bottom: 12px;
}

.menu-item a {
    display: block;
    padding: 8px;
    background: #34495e;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s;
}

.menu-item a:hover {
    background: #1abc9c;
}

    </style>
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Men√∫</h2>
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="heroes">Heroes</a>
                </li>
                <li class="menu-item">
                    <a href="objects">Objetos</a>
                </li>
            </ul>
        </div>
    <nav>
        <ul>
            {% for profession in professions %}
                <li>{{ profession.name }}</li>
            {% endfor %}
        </ul>
    </nav>
    <div class="content">
    {% block content %}
    
    {% endblock %}
</div>
</body>
</html>
